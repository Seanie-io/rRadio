name: Build and Minify

# Trigger the workflow on pushes and pull requests affecting the lua/ directory
on:
  push:
    paths:
      - 'lua/**'
  pull_request:
    paths:
      - 'lua/**'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual trigger'
        required: false
        default: 'Manual build and minify'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Install Dependencies (Lua, LuaRocks, Build Tools)
      - name: Install Lua, LuaRocks, and Build Essentials
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.3 luarocks build-essential liblua5.3-dev

      # Step 3: Verify Lua Installation
      - name: Verify Lua Installation
        run: |
          lua -v
          luarocks --version

      # Step 4: Install LuaFileSystem
      - name: Install LuaFileSystem
        run: |
          sudo luarocks install luafilesystem

      # Step 5: Install LuaMinify (luamin)
      - name: Install LuaMinify (luamin)
        run: |
          sudo luarocks install luamin

      # Step 6: Verify Installations
      - name: Verify Installations
        run: |
          which luamin
          luamin -h
          lua -e "require('lfs')"

      # Step 7: Run Makefile Targets
      - name: Run Makefile to Minify Lua Files
        run: |
          make minify

      # Step 8: Upload Minified Lua Files as Artifacts
      - name: Upload Minified Lua Files
        uses: actions/upload-artifact@v3
        with:
          name: minified-lua
          path: |
            lua/**/*.min.lua
            # Include other paths if needed

