name: Build and Minify

on:
  push:
    paths:
      - 'lua/**'
  pull_request:
    paths:
      - 'lua/**'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Lolll'
        required: false
        default: 'Manual build and minify'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Install Dependencies (Lua, LuaRocks, Build Tools)
      - name: Install Lua, LuaRocks, and Build Essentials
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.3 luarocks build-essential liblua5.3-dev git

      # Step 3: Install LuaFileSystem
      - name: Install LuaFileSystem
        run: |
          sudo luarocks install luafilesystem

      # Step 4: Install LuaMinify
      - name: Install LuaMinify
        run: |
          git clone https://github.com/ysc3839/lua-minify.git
          cd lua-minify
          make
          sudo make install  # This installs the lua-minify executable to /usr/local/bin

      # Step 5: Verify Installations
      - name: Verify Installations
        run: |
          lua -v
          luarocks --version
          lua-minify -h
          lua -e "require('lfs')"

      # Step 6: Run Makefile Targets
      - name: Run Makefile to Minify Lua Files
        run: |
          make minify

      # Step 7: Upload Minified Lua Files as Artifacts
      - name: Upload Minified Lua Files
        uses: actions/upload-artifact@v3
        with:
          name: minified-lua
          path: |
            lua/**/*.min.lua
